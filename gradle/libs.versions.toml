[versions]
aznavrail = "main-SNAPSHOT"
# Android & Jetpack
composeBom = "2024.06.00"
coreKtx = "1.17.0"
material3 = "1.4.0"
coil = "2.7.0"
navigationCompose = "2.9.5"

# Plugins
kotlin = "2.2.21"
androidLibrary = "8.13.0"
activityCompose = "1.11.0"
junit = "4.13.2"
androidx-test-ext-junit = "1.3.0"
espresso-core = "3.7.0"
